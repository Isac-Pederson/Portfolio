<!--Section: Contact v.2-->



 
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Please submit any questions or comments about me.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="isacjped@gmail.com."
                action="https://script.google.com/macros/s/AKfycbyR9fX3nbppXA0nxP1TK782wGi2kUTCbRzxf1qcqRjHLr83Xc4/exec">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="email" id="email" name="email" class="form-control" value="" required placeholder="your.name@email.com">
                            <label for="email" >Your email</label>
                            <span class="email-invalid" style="display:none"></span>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="message" name="message" class="form-control">
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Your message</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

                 <div class="text-center text-md-left">
                    <button class="btn btn-primary">
                        Send
                    </button>

                    <div class="thankyou_message" style="display:none;">
                        <h5>Message sent!</h5>
                    </div>

            </form>
             <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
            

            </div>
